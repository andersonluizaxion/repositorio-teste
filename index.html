<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repositório de Teste</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Bem-vindo ao Repositório de Teste</h1>
        <p>Este é um repositório de demonstração criado para fins de teste.</p>
        
        <div class="logos">
            <div class="logo-item">
                <img src="icons/GithubIcon.svg" alt="GitHub Logo" class="logo">
                <p>GitHub</p>
            </div>
            <div class="logo-item">
                <img src="icons/ReactIcon.svg" alt="React Logo" class="logo">
                <p>React</p>
            </div>
            <div class="logo-item">
                <img src="icons/JavaScriptIcon.svg" alt="JavaScript Logo" class="logo">
                <p>JavaScript</p>
            </div>
        </div>
        
        <button id="botao">Gerar Cor Aleatória</button>
        <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
