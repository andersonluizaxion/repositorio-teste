<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repositório de Teste</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Bem-vindo ao Repositório de Teste</h1>
        <p>Este é um repositório de demonstração criado para fins de teste.</p>
        
        <h2>Logos de Tecnologias</h2>
        <div class="logos">
            <div class="logo-item">
                <img src="icons/GithubIcon.svg" alt="GitHub Logo" class="logo">
                <p>GitHub</p>
            </div>
            <div class="logo-item">
                <img src="icons/ReactIcon.svg" alt="React Logo" class="logo">
                <p>React</p>
            </div>
            <div class="logo-item">
                <img src="icons/JavaScriptIcon.svg" alt="JavaScript Logo" class="logo">
                <p>JavaScript</p>
            </div>
        </div>
        
        <h2>Logos da Empresa</h2>
        <div class="company-logos">
            <div class="logo-item">
                <img src="icons/TechCompanyLogo.svg" alt="Logo da Empresa 1" class="company-logo">
                <p>Versão Azul</p>
            </div>
            <div class="logo-item">
                <img src="icons/TechCompanyLogo2.svg" alt="Logo da Empresa 2" class="company-logo">
                <p>Versão Roxa</p>
            </div>
            <div class="logo-item">
                <img src="icons/TechCompanyLogo3.svg" alt="Logo da Empresa 3" class="company-logo">
                <p>Versão Minimalista</p>
            </div>
        </div>
        
        <div class="action-section">
            <button id="botao">Gerar Cor Aleatória</button>
            <div id="resultado"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
